<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/stylesheet.css" rel="stylesheet">
  <link href="css/loginstyle.css" rel="stylesheet">
  <title> User profile </title>
</head>

<body>


  <!-- NAVIGATION BAR -->


  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span><span class="sr-only">(current)</span></a>
        <form class="navbar-form pull-left" role="search">
          <div class="input-group">
           <input type="text" class="form-control" placeholder="Search">
           <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
          </div>
        </div>
      </form>


      <!-- Collect the nav links, forms, and other content for toggling -->
      
      <ul class="nav navbar-nav navbar-right pull-right" style="padding-right:20px;">
        <li><a href="login.html"> Sign In</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- END NAVIGATION BAR -->


<!-- START LOG IN PANEL-->
<div class="container" id="loginpanel" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading"style="padding:10px;">
          <i></i>
        </div>

        <b></b> 
        <ul>
          <form role="form" action="/user.html" method="get"> <input name="successpage" id="successpage"  type="hidden" value="c.jump&amp;jump=/index.cfm?go=w.Create1" /> <input name="failpage" id="failpage"  type="hidden" value="w.Welcome" />
            <input type="hidden" name="ScreenWidth" value="2000">
            <input type="hidden" name="ScreenHeight" value="1200">

            <input type="hidden" name="oldemail" value="">

            <style>
            td { font-family: Verdana,Arial,Helvetica,sans-serif; font-size : 9pt; line-height: 10pt; color: #000000;}
            </style>
            <table border="0" cellspacing="0" cellpadding="8" class="paddedTable">
              <tr>
                <td class="main">First Name <span class="redmessage">*</span></td>
                <td><input name="firstname" id="firstname"  type="text" maxlength="50"  size="35"  class="form-control"  /></td>
              </tr>
              <tr>
                <td class="main">Last Name <span class="redmessage">*</span></td>
                <td><input name="lastname" id="lastname"  type="text" maxlength="100"  size="35"  class="form-control"  /></td>
              </tr>

              <tr>
                <td class="main">Email <span class="redmessage">*</span></td>
                <td><input name="email" id="email"  type="text" maxlength="100"  size="35"  class="form-control"  /></td>
              </tr>

              <tr>
                <td class="main">Re-enter Email  <span class="redmessage">*</span></td>
                <td><input name="confirmemail" id="confirmemail"  type="text" maxlength="100"  size="35"  class="form-control"  /></td>
              </tr>
              <tr>
                <td class="main">Choose a Password  <span class="redmessage">*</span></td>
                <td><input name="pword" id="pword"  type="password" maxlength="50"  size="35"  class="form-control"  /></td>
              </tr>

              <input type="hidden" name="requiredfields" value="firstname,lastname,email,pword">

              <tr>
                <td></td>
                <td>
                  <a href="/user.html" data-rel="dialog">
                    <button class="btn btn-lg">Log in as new user</button>
                  </a>
                </td>
              </tr>
            </table>
          </form>


        </div>
      </div>
    </div>
  </div>
  <!-- END LOG IN PANEL-->

  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
