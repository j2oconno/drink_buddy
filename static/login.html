<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/stylesheet.css" rel="stylesheet">
	<link href="css/loginstyle.css" rel="stylesheet">
	<title> Log in </title>
</head>

<body>


  <!-- NAVIGATION BAR -->


  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home" id="red"></span><span class="sr-only">(current)</span></a>
        <form class="navbar-form pull-left" role="search">
          <div class="input-group">
           <input type="text" class="form-control" placeholder="Search">
           <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" id="red"></span></button>
          </div>
        </div>
      </form>


      <!-- Collect the nav links, forms, and other content for toggling -->
      
      <ul class="nav navbar-nav navbar-right pull-right" style="padding-right:20px;">
        <li><a href="login.html" id="red"> Sign In</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!-- END NAVIGATION BAR -->

<!-- START LOG IN PANEL-->
<div class="container center" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
					<form role="form" action="/" method="get">
						<fieldset>
							<div class="row center">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-user" id="red"></i>
											</span> 
											<input class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-lock" id="red"></i>
											</span>
											<input class="form-control" placeholder="Password" name="password" type="password" value="">
										</div>
									</div>
									<div class="center centered">
										<a href="/user.html" data-rel="dialog">
											<button class="btn btn-md" style="margin-left:40%">Sign In</button>
										</a>
								        <span class="pull-right"><a href="#">New User?</a></span>
								    </div>

								</div>
							</div>
						</fieldset>
					</form>
		</div>
	</div>
</div>
<!-- END LOG IN PANEL-->

</html>
